apiVersion: 1

providers:
  - name: 'Monolith Dashboards'
    orgId: 1
    folder: 'Monolith'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
    autoImport: true
    foldersFromFilesStructure: false
    filter: 'monolith'

  - name: 'Microservices Dashboards'
    orgId: 1
    folder: 'Microservices'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
    autoImport: true
    foldersFromFilesStructure: false
    filter: 'microservices'

